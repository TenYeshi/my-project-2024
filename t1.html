<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        .restaurant {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#restaurants">Restaurants</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#account">Account</a></li>
        </ul>
    </nav>
</header>

<!-- Restaurant Listings -->
<section id="restaurants">
    <h2>Restaurants</h2>
    <!-- Display restaurant details, menu, and order options here -->
    <!-- Example: -->
    <div class="restaurant">
        <h3>Restaurant Name</h3>
        <p>Cuisine: Italian</p>
        <p>Rating: 4.5/5</p>
        <button onclick="addToCart('Pizza', 10.99)">Add Pizza to Cart</button>
    </div>
</section>

<!-- Shopping Cart -->
<section id="cart">
    <h2>Shopping Cart</h2>
    <!-- Display added items, quantities, and total price -->
    <!-- Example: -->
    <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
    </ul>
    <p>Total: $<span id="total-price">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
</section>

<script>
    let cartItems = [];

    function addToCart(itemName, itemPrice) {
        cartItems.push({ name: itemName, price: itemPrice });
        updateCart();
    }

    function updateCart() {
        const cartList = document.getElementById("cart-items");
        const totalPriceElement = document.getElementById("total-price");
        
        cartList.innerHTML = "";
        let totalPrice = 0;

        cartItems.forEach(item => {
            const listItem = document.createElement("li");
            listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartList.appendChild(listItem);

            totalPrice += item.price;
        });

        totalPriceElement.textContent = totalPrice.toFixed(2);
    }

    function checkout() {
        // Implement the checkout logic (e.g., send the order to the server)
        alert("Order placed! Thank you for using our service.");
        cartItems = [];
        updateCart();
    }
</script>
</body>
</html>
